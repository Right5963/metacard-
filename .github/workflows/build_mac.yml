name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements_mac.txt
        
    - name: Build with PyInstaller
      run: |
        # ビルド実行 (universal2を削除し、ランナーのアーキテクチャでビルド)
        # アプリ名を "Prompt Classifier v3" に変更
        pyinstaller --noconfirm --clean --windowed --name "Prompt Classifier v3" gui_app.py
        
    - name: Prepare Artifact
      run: |
        # サンプルファイルのコピー
        mkdir -p dist/sample_input
        cp -r sample_input/* dist/sample_input/
        # .appの中にもコピー
        cp -r sample_input "dist/Prompt Classifier v3.app/Contents/Resources/"
        
        # ZIP作成
        cd dist
        zip -r "Prompt_Classifier_v3_macOS.zip" "Prompt Classifier v3.app" "sample_input"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac-App-Build
        path: dist/Prompt_Classifier_v3_macOS.zip
