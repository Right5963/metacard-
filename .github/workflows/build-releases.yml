name: Build Releases

on:
  push:
    tags:
      - 'v*'  # v1.0, v1.1 等のタグでトリガー
  workflow_dispatch:  # 手動実行も可能

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: プロンプト分類ツール.exe
            artifact_name: windows
            zip_name: プロンプト分類ツール_v1.0_Windows.zip
          - os: macos-latest
            output_name: プロンプト分類ツール.app
            artifact_name: macos
            zip_name: プロンプト分類ツール_v1.0_macOS.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "プロンプト分類ツール" gui_app.py

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed --name "プロンプト分類ツール" --target-arch universal2 gui_app.py

      - name: Create distribution package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "release/プロンプト分類ツール_v1.0"
          Copy-Item "dist/プロンプト分類ツール.exe" "release/プロンプト分類ツール_v1.0/"
          Copy-Item "README.md" "release/プロンプト分類ツール_v1.0/使い方.md"
          New-Item -ItemType Directory -Force -Path "release/プロンプト分類ツール_v1.0/sample_input"
          Copy-Item "sample_input/*" "release/プロンプト分類ツール_v1.0/sample_input/" -Recurse
          Compress-Archive -Path "release/プロンプト分類ツール_v1.0" -DestinationPath "プロンプト分類ツール_v1.0_Windows.zip"

      - name: Create distribution package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p "release/プロンプト分類ツール_v1.0"
          cp -r "dist/プロンプト分類ツール.app" "release/プロンプト分類ツール_v1.0/"
          cp "README.md" "release/プロンプト分類ツール_v1.0/使い方.md"
          mkdir -p "release/プロンプト分類ツール_v1.0/sample_input"
          cp -r sample_input/* "release/プロンプト分類ツール_v1.0/sample_input/"
          cd release
          zip -r "../プロンプト分類ツール_v1.0_macOS.zip" "プロンプト分類ツール_v1.0"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: プロンプト分類ツール_v1.0_${{ matrix.os == 'windows-latest' && 'Windows' || 'macOS' }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/プロンプト分類ツール_v1.0_Windows.zip
            ./artifacts/プロンプト分類ツール_v1.0_macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
